<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scritps/script.js" defer></script>

</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <button id="all-clear" class="span-two all-clear">AC</button>
        <button id="delete">DEL</button>
        <button id="operation" class="division">/</button>
        <button id="number" value="1">1</button>
        <button id="number" value="2">2</button>
        <button id="number" value="3">3</button>
        <button id="operation" class="multiply">x</button>
        <button id="number" value="4">4</button>
        <button id="number" value="5">5</button>
        <button id="number" value="6">6</button>
        <button id="operation" class="addition">+</button>
        <button id="number" value="7">7</button>
        <button id="number" value="8">8</button>
        <button id="number" value="9">9</button>
        <button id="operation" class="subtraction">-</button>
        <button id="number" class="decimal">.</button>
        <button id="number" value="0">0</button>
        <button id="equals" class="span-two equals">=</button>
    </div>
</body>
</html>
